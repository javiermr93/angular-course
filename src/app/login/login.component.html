<div class="maxHeight" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="sizeCard" fxLayout="column" fxLayoutAlign="center center">
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="login()">
      <div fxFlex="auto">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Username</mat-label>
          <input type="text" formControlName="user" matInput placeholder="Enter username"/>
        </mat-form-field>
      </div>
      <div fxFlex="auto">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Enter password"/>
        </mat-form-field>
      </div>
      <button mat-button type="submit">Log in</button>
    </form>
  </mat-card>
</div>
